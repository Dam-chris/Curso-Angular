<h1>{{ name }}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>
    
    <td>Funcion:</td>
    <dd>{{ getData() }}</dd>

    <td>Uppercase:</td>
    <dd>{{ nametoUpper }}</dd>
</dl>

<button (click)="changeName = 'Spider man'">
    Cambiar heroe
</button>
<button (click)="changeAge()">
    Cambiar edad
</button>
