<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        
            <mat-form-field appearance="fill">
                <mat-label>Heroe</mat-label>
                <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="term"
                     [matAutocomplete]="auto"
                     (input)="searching()">

                <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="optionSelected( $event )">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe" >
                            {{ heroe.superhero }}
                    </mat-option>
                    <mat-option *ngIf="heroes.length == 0 && term.trim().length > 0" value="">
                        No se ha encontrado nada con con el termino {{ term }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
          
    </div>
    <div>
        <pre>{{ selectedHeroe | json}}</pre>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div *ngIf="selectedHeroe">
        <app-heroes-card [heroe]="selectedHeroe"></app-heroes-card>
    </div>
</div>
