<div class="row">
    <div *ngFor="let gif of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">

            <div class="card-body">
                <!--[src] importante entre corchetes para que angular reconcer la url en el binding-->
                <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
                <p class="card-text"> {{ gif.title }} </p>
            </div>

        </div>
    </div>
</div>
