<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td><img [src]="country.flags.png" [alt]="country.name" class="small-flag"></td>
            <td>{{ country.capital }} - {{ country.name.official }}</td>
            <td>{{ country.population }}</td>
            <td>
                <a [routerLink]="['/country', country.cioc]">ver mas..</a>
            </td>
        </tr>
    </tbody>
</table>
